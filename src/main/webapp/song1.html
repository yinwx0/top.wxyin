        <div class="title">
            <h2>音乐盒子</h2>
            <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
            <div class="img-container">
                <img src="" id="cover" alt="" />
            </div>
            <h4 id="singer"></h4>
            <p id="name"></p>
            <p id="lyric"></p>
            <audio src="" controls id="path"></audio>
            <!-- prev next buttons-->
            <div class="button-container">
                <button id="prev-btn">
                    <i class="fa fa-chevron-left"></i>
                </button>
                <button id="next-btn">
                    <i class="fa fa-chevron-right"></i>
                </button>
            </div>
            <!-- random button -->
            <button id="random-btn">随机</button>
        </article>
    </section>
</main>
