<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册⻚面（验证码）</title>
    <script>
        /*分析：点击超链接或者图片，需要换一张
           1.给超链接和图片绑定单击事件
                 2.重新设置图片的src属性值
                     */
        window.onload=function(){
            //1.获取图片对象
             const img=document.getElementById("checkCode");
            // 2.绑定单击事件
             img.onclick=function(){
            // 加时间戳
            const date=newDate().getTime();
             img.src="/verifyCodeServlet?"+date;
            }

        }

    </script>


    <style>
    #change{
        color: black;
    }
    </style>
</head>
<body>
<img id="checkCode" src="verifyCodeServlet" alt="img"/>
<a id="change" href="">看不清换一张？</a>
</body>



</html>
