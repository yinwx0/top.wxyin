<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音乐盒子</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font1/iconfont.css">
    <script src="js/script.js" defer></script>
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />-->
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />-->
</head>
<body>
    <div class="container">
        <div class="phone light">
            <div id="top-menu">
                <div class="button">
                    <i class="iconfont icon-shangyige"></i>
<!--                    <i class="fas fa-arrow-left"></i>-->
                </div>
                <button id="mode" class="button">
                    <i class="iconfont icon-dengguang"></i>
<!--                    <i class="bi bi-brightness-high-fill" id="toggleDark"></i>-->
                </button>
                <div class="button">
                    <i class="iconfont icon-danlieliebiao"></i>
<!--                    <i class="fas fa-bars"></i>-->
                </div>
            </div>

            <div class="thumbnail-border">
                <div class="song-thumbnail"></div>
            </div>

            <div class="song-details">
                <h1 class="song-title">SUMMER</h1>
                <span class="artist">Band ft.Song Artist</span>
            </div>

            <div id="time-slider">
                <div class="slider-times">
                    <span>1:21</span>
                    <span>3:46</span>
                </div>
                <input type="range" min="1" max="100" value="50" class="slider"
                id="myRange">
            </div>

            <div class="song-controls">
                <div class="button">
                    <div class="iconfont icon-shangyishou_huaban"></div>
<!--                    <div class="fas fa-backward"></div>-->
                </div>
                <div class="button">
                    <div class="iconfont icon-zantingtingzhi"></div>
<!--                    <div class="fas fa-pause"></div>-->
                </div>
                <div class="button">
                    <div class="iconfont icon-xiayishou_huaban"></div>
<!--                    <div class="fas fa-forward"></div>-->
                </div>

            </div>
        </div>
    </div>
</body>
</html>
